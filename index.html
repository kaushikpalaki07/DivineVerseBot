
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DivineVerseBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">🙏 DivineVerseBot</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hello Divine Soul! Ask Krishna anything...</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask Krishna..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
